        <style>
            body, html {
                height: 100%;

            }
            body {
                background: rgb(227, 218, 214);
                background-size: cover;
                font-family: 'Lato';
                color: rgb(125, 94, 68);
            }
            
            .splash {
                margin: 0;
                padding: 0;

                /* The image used */
                background-image: url("https://www.stockvault.net/data/2018/04/26/251903/preview16.jpg");
                
                /* Full height */
                height: 100%; 

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: repeat;
                background-size: cover;
            }

            .splash-txt {
                font-family: 'Oswald';
                font-size: 100px;
                text-align: center;

                color: white;
            }

            .splash-btn {
                display: block;
                
                font-family: Lato;
                background: rgba(255, 255, 255, 0.3);
                color: rgb(246, 246, 246);
                padding: 10px;
                border-radius: 5px;
                box-shadow: inset 0px 0px 6px rgba(0, 0, 0, 0.3), 0px 5px rgb(246, 246, 246);
                border: 2px rgb(246, 246, 246) solid;
                width: 200px;
                margin-left: auto;
                margin-right: auto;
                transition: all 0.1s;
                
                font-size: 30px;
                font-weight: 100;
                letter-spacing: 10px;
            }
            .splash-btn:hover {
                cursor: pointer;
            }
            .splash-btn:active {
                margin-top: 5px;
                box-shadow: inset 0px 0px 6px rgba(0, 0, 0, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="splash">
            <h1 class="splash-txt">TASKMONKEY</h1>

            <button class = "splash-btn">Begin</button>
        </div>
    </body>
