<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chester Banks</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Oswald|Poppins:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        
        <style>
            body, html {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            body {
                background: rgb(227, 218, 214);
                background-size: cover;
                font-family: Poppins;
                color: rgb(125, 94, 68);

                margin-top: -67px;

                padding: 0px;

                /* The image used */
                background-image: url("https://www.stockvault.net/data/2018/04/26/251903/preview16.jpg");
                
                /* Full height */
                width: 100%;
                height: 100%; 

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: repeat;
                background-size: cover;
            }

            /* Splash page styling */
            .splash-txt {
                font-size: 100px;
                text-align: center;

                padding-top: 370px;
                letter-spacing: -7px;
                color: white;
            }

            .splash-btn, button {
                display: block;
                
                background: rgba(255, 255, 255, 0.3);
                color: rgb(246, 246, 246);
                padding: 10px;
                border-radius: 5px;
                box-shadow: inset 0px 0px 6px rgba(0, 0, 0, 0.3), 0px 15px 6px rgba(0, 0, 0, 0.2), 0px 5px rgb(246, 246, 246);
                border: 2px rgb(246, 246, 246) solid;
                width: 300px;
                margin-left: auto;
                margin-right: auto;
                transition: all 0.1s;
                
                font-size: 30px;
            }
            .splash-btn:hover, button:hover {
                cursor: pointer;
            }
            .splash-btn:active, button:active {
                margin-top: 5px;
                box-shadow: inset 0px 0px 6px rgba(0, 0, 0, 0.3);
            }

            /* Enter Title page styling */

            .prompt-txt {
                padding-top: 270px;
                font-size: 50px;
                text-align: center;
                color: white;
            }

            .title {
                font-family: Poppins;
                color: rgb(50, 50, 50);
                font-size: 30px;

                display: block;
                padding: 15px;
                margin-left: auto;
                margin-right: auto;

                border-radius: 10px;
            }

            .title-btn {
                margin-top: 100px;
            }

            .title-btn:active { 
                margin-top: 105px; 
            }

            /* Add tasks page */
            .add-task-table {
                margin-left: auto;
                margin-right: auto;
            }
            .add-task-table input {
                margin: 5px;
                border: none;
                padding: 5px;
                font-size: 14px;
                font-family: Poppins;
            }
            .add-task-table select {
                font-family: Poppins;
                font-size: 15px;
                font-weight: 400;
                border: none;
                height: 36px;
                padding: 5px;
                width: 230px;
            }

            .new-row-btn {
                width: 900px;
            }

            /* Finished schedule styling */
            #title-txt {
                position: absolute;

                font-size: 100px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 100px;

                padding-top: 100px;
                letter-spacing: -7px;
                color: black;
            } 
        </style>
    </head>
    <body>

        <div class="splash">
            <h1 class="splash-txt">taskmonkey</h1>

            <button class = "splash-btn">Get started!</button>
        </div>

        <div class="enter-title">
            <h3 class="prompt-txt">enter your title</h3>

            <input id = "title-input" class = "title" type="text">

            <button id = "title-btn" class = "title-btn">Next</button>
        </div>


        <div class="enter-tasks">
            <h3 class="prompt-txt">add your tasks</h3>

            <table class = 'add-task-table'>
                <tr>
                    <th>Subject</th>
                    <th>Task Name</th>
                    <th>Day</th>
                </tr>

                <tr>
                    <td>
                        <select>
                            <option value='calc'>Calculus AB</option>
                            <option value='eng'>English II</option>
                            <option value='span'>Spanish III</option>
                            <option value='other'>Other</option>
                        </select>
                    </td>
                    <td><input class = "task-input-name" type="text"></td>
                    <td>
                        <select>
                            <option value='all'>All</option>
                            <option value='mon'>Monday</option>
                            <option value='tue'>Tuesday</option>
                            <option value='wed'>Wednesday</option>
                            <option value='thu'>Thursday</option>
                            <option value='fri'>Friday</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select>
                            <option value='calc'>Calculus AB</option>
                            <option value='eng'>English II</option>
                            <option value='span'>Spanish III</option>
                            <option value='other'>Other</option>
                        </select>
                    </td>
                    <td><input class = "task-input-name" type="text"></td>
                    <td>
                        <select>
                            <option value='all'>All</option>
                            <option value='mon'>Monday</option>
                            <option value='tue'>Tuesday</option>
                            <option value='wed'>Wednesday</option>
                            <option value='thu'>Thursday</option>
                            <option value='fri'>Friday</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select>
                            <option value='calc'>Calculus AB</option>
                            <option value='eng'>English II</option>
                            <option value='span'>Spanish III</option>
                            <option value='other'>Other</option>
                        </select>
                    </td>
                    <td><input class = "task-input-name" type="text"></td>
                    <td>
                        <select>
                            <option value='all'>All</option>
                            <option value='mon'>Monday</option>
                            <option value='tue'>Tuesday</option>
                            <option value='wed'>Wednesday</option>
                            <option value='thu'>Thursday</option>
                            <option value='fri'>Friday</option>
                        </select>
                    </td>
                </tr>
            </table>

            <button class = "new-row-btn">New Row</button>
            <br><br>
            <button class = "task-btn">Finished!</button>

        </div>


        <div class = "schedule-finished">
            <h1 id = "title-txt"></h1>
        </div>
    </body>

    <script> 
        /* [ENTER TITLE PAGE] change title heading when the title is submitted */
        var button = document.getElementById("title-btn");

        var buttonClick = function(){
            var myTitle = document.getElementById("title-input").value;
            document.getElementById("title-txt").textContent += myTitle.toLowerCase();
        };

        button.addEventListener("click", buttonClick);
    </script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var minus = 0;

        /* When to hide / show pages */
        $(".splash").show();
        $(".enter-title").hide();
        $(".enter-tasks").hide();
        $(".schedule-finished").hide();

        $(".splash-btn").click(function (){
            $(".splash").hide();
            $(".enter-title").show();
            $(".enter-tasks").hide();
            $(".schedule-finished").hide();
        });

        $(".title-btn").click(function (){
            $(".splash").hide();
            $(".enter-title").hide();
            $(".enter-tasks").show();
            $(".schedule-finished").hide();
        });

        $(".task-btn").click(function (){
            $(".splash").hide();
            $(".enter-title").hide();
            $(".enter-tasks").hide();
            $(".schedule-finished").show();
        });

        /* [ENTER TASKS PAGE] Add row button, yeah a bit of a mess*/
        $(".new-row-btn").click(function (){
            if(minus < 100){
                minus += 45;
            } else {
                minus += 22.5;
            }

            var newRow = $('<tr><td><select><option value="calc">Calculus AB</option><option value="eng">English II</option><option value="span">Spanish III</option><option value="other">Other</option></select></td><td><input class = "task-input-name" type="text"></td><td><select><option value="all">All</option><option value="mon">Monday</option><option value="tue">Tuesday</option><option value="wed">Wednesday</option><option value="thu">Thursday</option><option value="fri">Friday</option></select></td></tr>');
            $("table").append(newRow);
            $(".prompt-txt").css("padding-top", 270 - minus);
        });
    </script>
</html>
