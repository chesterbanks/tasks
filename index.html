            .splash-btn, button {
                display: block;

                color: rgb(246, 246, 246);
                padding: 10px;
                border-radius: 5px;
                box-shadow: inset 0px 0px 6px rgba(0, 0, 0, 0.3), 0px 15px 6px rgba(0, 0, 0, 0.2), 0px 5px rgb(246, 246, 246);
                border: 2px rgb(246, 246, 246) solid;
                width: 300px;
                margin-left: auto;
                margin-right: auto;
                transition: all 0.1s;
                
                font-size: 30px;
            }
            .splash-btn:hover, button:hover {
                cursor: pointer;
            }
            .splash-btn:active, button:active {
                margin-top: 5px;
                box-shadow: inset 0px 0px 6px rgba(0, 0, 0, 0.3);
            }

                margin-right: auto;

            .title-btn {

        <h1 id = "title-txt"></h1>

        <div class="splash">
            <h1 class="splash-txt">taskmonkey</h1>

        </div>

        <div class="enter-title">
            <h3 class="prompt-txt">enter your title</h3>

            <input id = "title-input" class = "title" type="text">

            <button id = "title-btn" class = "title-btn">Next</button>
        </div>


        <div class="enter-tasks">
            <h3 class="prompt-txt">add your tasks</h3>

            <button class = "task-btn">Next</button>
        </div>
    </body>

    <script> 
        var button = document.getElementById("title-btn");

        var buttonClick = function(){
            var myTitle = document.getElementById("title-input").value;
            document.getElementById("title-txt").textContent += myTitle.toLowerCase();
        };

        button.addEventListener("click", buttonClick);
    </script>
